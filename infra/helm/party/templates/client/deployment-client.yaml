apiVersion: apps/v1
kind: Deployment
metadata:
  name: party-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-client
  template:
    metadata:
      labels:
        app: party-client
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: client
          image: "{{ .Values.client.image }}{{ if .Values.client.tag }}:{{ .Values.client.tag }}{{ end }}{{ if .Values.client.digest }}@{{ .Values.client.digest }}{{ end }}"
          ports:
            - containerPort: {{ .Values.client.port }}
          env:
            - name: PORT
              value: "{{ .Values.client.port }}"
          envFrom:
            - configMapRef:
                name: party-config
            - secretRef:
                name: party-secrets